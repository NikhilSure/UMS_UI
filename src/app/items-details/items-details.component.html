<!-- item-details.component.html -->
<div class="grid m-4 p-4 surface-100 border-round shadow-3">
    <!-- Image Section -->
    <div class="col-12 md:col-5">
      <p-image width="500" height="400" src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" alt="{{ item.name }}" imageStyleClass="border-round w-full shadow-2" />
    </div>
  
    <!-- Info Section -->
    <div class="col-12 md:col-7">
      <div class="flex flex-column gap-2">
        <h2 class="text-2xl font-bold text-primary">{{ item.name }}</h2>
        <p class="text-md text-gray-600">{{ item.category }}</p>
  
        <div class="flex align-items-center gap-2">
          <p-rating [ngModel]="item.rating" [readonly]="true"></p-rating>
          <span class="text-sm text-gray-500">({{ item.reviews.length }} Reviews)</span>
        </div>
  
        <p class="text-xl font-bold text-green-600">₹{{ item.price }}</p>
  
        <p class="text-sm" *ngIf="item.inStock; else outOfStock">✅ In Stock</p>
        <ng-template #outOfStock><p class="text-sm text-red-500">❌ Out of Stock</p></ng-template>
  
        <div class="flex gap-2 mt-3">
          <button pButton label="Add to Cart" icon="pi pi-shopping-cart" class="p-button-success" [disabled]="!item.inStock"></button>
          <button pButton label="Wishlist" icon="pi pi-heart" class="p-button-secondary p-button-outlined"></button>
        </div>
      </div>
    </div>
  
    <!-- Tab View Section -->
    <div class="col-12 mt-5">
      <p-tabView>
        <p-tabPanel header="Description">
          <p class="text-sm text-gray-700">{{ item.description }}</p>
        </p-tabPanel>
  
        <p-tabPanel header="Specifications">
          <ul class="list-none pl-0 text-sm">
            <li *ngFor="let spec of item.specs"><b>{{ spec.label }}:</b> {{ spec.value }}</li>
          </ul>
        </p-tabPanel>
  
        <p-tabPanel header="Reviews">
          <div *ngIf="item.reviews.length > 0; else noReviews">
            <div *ngFor="let review of item.reviews" class="border-bottom-1 surface-border pb-2 mb-3">
              <div class="flex justify-content-between">
                <strong>{{ review.user }}</strong>
                <p-rating [ngModel]="review.rating" [readonly]="true"  class="text-sm"></p-rating>
              </div>
              <p class="text-sm text-gray-700">{{ review.comment }}</p>
            </div>
          </div>
          <ng-template #noReviews>
            <p class="text-sm text-gray-500">No reviews yet. Be the first to review!</p>
          </ng-template>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
