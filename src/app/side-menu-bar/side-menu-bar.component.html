<p-menubar styleClass="m-0 z-10 w-full" [model]="items">
    <ng-template #start>
        <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="..." fill="var(--primary-color)" />
        </svg>
    </ng-template>

    <ng-template #item let-item let-root="root">
        <a pRipple [routerLink]="item.link" routerLinkActive="bg-primary text-white font-bold border-round" class="flex items-center p-menubar-item-link" >
            <span>{{ item.label }}</span>
            <p-badge *ngIf="item.badge" [value]="item.badge" />
            <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
            <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
        </a>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-4">
            <input type="text" pSize="small"   pInputText placeholder="Search" class=" w-full  border-round-3xl" />
            <i  class="pi pi-user        text-3xl"></i>
            <!-- <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" /> -->
        </div>
    </ng-template>
</p-menubar>
