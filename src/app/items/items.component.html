<div class="h-screen">
  <!-- Sidebar Filter -->
  <div>
     <p-button type="button"  label="filters" (onClick)="toggle($event)" styleClass="min-w-48" />

    <p-popover styleClass="bg-primary" #op>
        <app-items-filter></app-items-filter>

    </p-popover>
  </div>

  <!-- Main Content -->
  <div class="p-2 grid">
    @for (book of books; track $index) {
        <div class="col-3">
        <app-item-card [book]="book" ></app-item-card>
      </div>
      }
  </div>
</div>
